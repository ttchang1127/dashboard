<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTC_計算機</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        /* 移除 details 標籤的預設箭頭 */
        summary::-webkit-details-marker {
            display: none;
        }
        /* 自訂箭頭樣式 */
        summary {
            list-style: none; /* For Firefox */
        }
        .custom-arrow {
            transition: transform 0.2s ease-in-out;
        }
        details[open] .custom-arrow {
            transform: rotate(90deg);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 p-4 sm:p-6 md:p-8">
    <div class="w-full max-w-4xl mx-auto">
        <!-- 頁面標頭 -->
        <header class="mb-8 text-center relative">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">TTC_計算機</h1>
        </header>

        <main class="space-y-6">
            <!-- 水文計算下拉選單 -->
            <details class="bg-white rounded-2xl shadow-lg overflow-hidden group" open>
                <summary class="flex items-center justify-between p-5 cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                    <h2 class="text-xl font-bold text-gray-800">水文計算</h2>
                    <div class="custom-arrow text-gray-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                </summary>
                <div class="p-6 border-t border-gray-200">
                    <ul class="space-y-4">
                        <!-- 道路排水溝按鈕 -->
                        <li>
                            <a href="./road_ditch.html" target="_blank" class="block p-4 rounded-lg bg-green-50 hover:bg-green-100 border border-green-200 hover:border-green-300 transition-all duration-200 hover:shadow-md transform hover:-translate-y-0.5">
                                <h3 class="font-semibold text-green-800 text-lg">道路排水溝</h3>
                                <p class="text-sm text-green-700 mt-1">計算道路旁 U 型排水溝的流量、流速與相關水理參數。</p>
                            </a>
                        </li>
                        <!-- 新增的集水井按鈕 -->
                        <li>
                            <a href="./well.html" target="_blank" class="block p-4 rounded-lg bg-yellow-50 hover:bg-yellow-100 border border-yellow-200 hover:border-yellow-300 transition-all duration-200 hover:shadow-md transform hover:-translate-y-0.5">
                                <h3 class="font-semibold text-yellow-800 text-lg">集水井</h3>
                                <p class="text-sm text-yellow-700 mt-1">評估集水井的收集效率與設計流量。</p>
                            </a>
                        </li>
                        <!-- 管涵按鈕 -->
                        <li>
                            <a href="./rcp.html" target="_blank" class="block p-4 rounded-lg bg-purple-50 hover:bg-purple-100 border border-purple-200 hover:border-purple-300 transition-all duration-200 hover:shadow-md transform hover:-translate-y-0.5">
                                <h3 class="font-semibold text-purple-800 text-lg">管涵</h3>
                                <p class="text-sm text-purple-700 mt-1">分析圓形管涵在不同條件下的通水能力與水理狀態。</p>
                            </a>
                        </li>
                        <!-- 渠道計算連結 -->
                        <li>
                            <a href="./channel_calculator.html" target="_blank" class="block p-4 rounded-lg bg-blue-50 hover:bg-blue-100 border border-blue-200 hover:border-blue-300 transition-all duration-200 hover:shadow-md transform hover:-translate-y-0.5">
                                <h3 class="font-semibold text-blue-800 text-lg">渠道計算</h3>
                                <p class="text-sm text-blue-700 mt-1">基於合理化公式與曼寧公式，進行道路排水渠道的水理分析與互動設計。</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </details>

            <!-- 範例：未來可以新增其他工具類別 -->
            <!--
            <details class="bg-white rounded-2xl shadow-lg overflow-hidden group">
                <summary class="flex items-center justify-between p-5 cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                    <h2 class="text-xl font-bold text-gray-800">結構分析</h2>
                    <div class="custom-arrow text-gray-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                </summary>
                <div class="p-6 border-t border-gray-200">
                    <p class="text-gray-500">此處可放置結構相關工具...</p>
                </div>
            </details>
            -->
        </main>

        <footer class="text-center text-gray-400 mt-12 text-sm">
        </footer>
    </div>
</body>
</html>

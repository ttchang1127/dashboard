              }).filter(p => p.name); // éæ¿¾æ‰å§“åç‚ºç©ºçš„ç„¡æ•ˆè³‡æ–™åˆ—

              fs.writeFileSync(PERSONNEL_SHEET.file, JSON.stringify(personnel, null, 2), 'utf8');

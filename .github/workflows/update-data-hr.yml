# .github/workflows/update-data-hr.yml
name: Update Dashboard Data for HR

# 權限設定：允許 workflow 寫入儲存庫內容
permissions:
  contents: write

# 觸發條件：
on:
  # 1. 每天的每個小時的第 5 分鐘自動執行一次
  schedule:
    - cron: '5 * * * *'
  # 2. 允許您在 Actions 分頁手動觸發此工作流程
  workflow_dispatch:

jobs:
  update-data:
    runs-on: self-hosted
    steps:
      # 步驟 1: 將您的儲存庫程式碼 checkout 到虛擬環境中
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步驟 2: 設定 Node.js 環境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 步驟 3: 執行 Node.js 腳本來抓取人員資料並存檔
      - name: Fetch personnel data from Google Sheets and save to JSON
        run: |
          node -e "
            const https = require('https');
            const fs = require('fs');

            // --- 組態設定 ---
            const SPREADSHEET_ID = '1GjhgGAUuI5g6rtOGiUceMLgeGy12sp93fNQlWKM-UGc';
            const API_KEY = process.env.GOOGLE_API_KEY;

            // 人員資料工作表設定 (專供 hr.html 使用)
            const PERSONNEL_SHEET = { name: '工作表3', range: 'E1:K200', file: 'personnelData-hr.json' };

            // 檢查 API 金鑰是否存在
            if (!API_KEY) {
              console.error('錯誤: 找不到 GOOGLE_API_KEY secret！');
              process.exit(1);
            }

            // --- 核心函式 ---

            function fetchSheetData(sheetName, range) {
              return new Promise((resolve, reject) => {
                const url = \`https://sheets.googleapis.com/v4/spreadsheets/\${SPREADSHEET_ID}/values/\${encodeURIComponent(sheetName)}!\${range}?key=\${API_KEY}\`;
                https.get(url, (res) => {
                  res.setEncoding('utf8');
                  let rawData = '';
                  res.on('data', (chunk) => { rawData += chunk; });
                  res.on('end', () => {
                    try {
                      const parsed = JSON.parse(rawData);
                      if (parsed.values) {
                        resolve(parsed.values);
                      } else {
                        const errorMsg = parsed.error ? JSON.stringify(parsed.error) : '在工作表回應中找不到 values 欄位。';
                        reject(new Error(errorMsg));
                      }
                    } catch (e) { reject(e); }
                  });
                }).on('error', (e) => reject(e));
              });
            }

            function processPersonnelData(values) {
              const headerMapping = { '姓名': 'name', '組別': 'group', '職稱': 'role', '學歷': 'education', '證照': 'certificates', '年資': 'seniority', '薪資': 'salary' };
              const headers = values[0];
              const dataRows = values.slice(1);

              const personnel = dataRows.map(row => {
                const person = {};
                headers.forEach((header, index) => {
                  const englishKey = headerMapping[header];
                  if (englishKey) {
                    const value = row[index] || '';
                    if (englishKey === 'certificates') {
                      person[englishKey] = value.split(/[,、，\\s]+/).filter(cert => cert.trim() !== '').map(certName => ({ name: certName.trim(), number: '' }));
                    } else {
                      person[englishKey] = value.trim();
                    }
                  }
                });
                return person;
              }).filter(p => p.name);

              fs.writeFileSync(PERSONNEL_SHEET.file, JSON.stringify(personnel, null, 2), 'utf8');
              console.log(\`✅ 成功擷取資料並寫入 \${PERSONNEL_SHEET.file}\`);
            }

            async function main() {
              console.log('🚀 開始從 Google Sheets 更新人員資料...');
              try {
                const personnelValues = await fetchSheetData(PERSONNEL_SHEET.name, PERSONNEL_SHEET.range);
                processPersonnelData(personnelValues);
                console.log('✨ 人員資料更新完成！');
              } catch (error) {
                console.error('❌ 更新過程中發生錯誤:', error);
                process.exit(1);
              }
            }

            main();
          "
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      # 步驟 4: 如果 personnelData-hr.json 有變動，就自動 commit 並 push 回儲存庫
      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 1. 第一次檢查：腳本執行後，本地是否有變更？
          if [ -z "$(git status --porcelain)" ]; then
            echo "資料無變動，無需推送。"
            exit 0
          fi

          # 2. 將本地變更暫存起來
          echo "偵測到資料變動，暫存本地變更..."
          git stash
          
          # 3. 與遠端同步
          echo "與遠端同步..."
          git pull --rebase
          
          # 4. 重新套用本地變更
          #    我們檢查 stash list 是否存在，以避免在沒有 stash 的情況下執行 pop
          if git stash list | grep -q 'stash@{0}'; then
            echo "重新套用本地變更..."
            git stash pop
          fi
          
          # 5. 第二次檢查：與遠端同步後，是否還有實際的變更？
          if [ -z "$(git status --porcelain)" ]; then
            echo "與遠端同步後，發現資料內容無差異，無需推送。"
            exit 0
          fi
          
          # 6. 如果確實還有變更，才進行提交與推送
          echo "提交並推送最終變更..."
          git add personnelData-hr.json
          git commit -m "chore: 自動更新 HR 儀表板資料 (personnelData-hr.json)"
          git push
          echo "人員資料已更新並推送至儲存庫。"
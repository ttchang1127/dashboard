<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年終分配模擬器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        /* 隱藏數字輸入框的上下箭頭 */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 lg:p-8">

    <div class="w-full max-w-5xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-900">年終分配模擬器 <span class="text-sm font-normal text-white bg-black px-2 py-1 rounded ml-2">盲測版</span></h1>
            <p class="text-gray-500 mt-3 font-medium">
                <span class="text-red-500 font-bold mr-1">注意:</span> 
                輸入最小值為 0.5，不可輸入 0 (預設值 1.0)
            </p>
        </header>

        <div id="calculator-container" class="space-y-6">
            <div class="text-center p-8 text-gray-500 animate-pulse">正在讀取加密參數...</div>
        </div>
    </div>

    <script>
        // --- 全域變數 ---
        const container = document.getElementById('calculator-container');
        const salaryMap = new Map(); // 儲存人員薪資 (隱藏)
        let budgetMap = {};          // 儲存各組分配額度 (隱藏)

        // --- 輔助函式 ---
        function parseSalary(salaryStr) {
            if (!salaryStr) return 0;
            return parseInt(String(salaryStr).replace(/,/g, ''), 10) || 0;
        }

        // --- 核心邏輯：檢核狀態 ---
        function calculateGroupStatus(groupName) {
            const statusBadge = document.getElementById(`status-${groupName}`);
            const card = document.getElementById(`card-${groupName}`);
            
            // 1. 取得該組的隱藏額度
            const budgetLimit = budgetMap[groupName];

            if (budgetLimit === undefined) {
                statusBadge.textContent = '無分配資料';
                statusBadge.className = 'px-4 py-1.5 text-lg font-bold text-gray-400 bg-gray-200 rounded-lg';
                return;
            }
            
            // 2. 驗證與計算
            let currentTotalUsed = 0;
            let hasInvalidInput = false; // 用來標記是否有違規輸入

            const inputs = document.querySelectorAll(`.month-input[data-group="${groupName}"]`);
            
            inputs.forEach(input => {
                const val = parseFloat(input.value);
                
                // 檢查：如果是 NaN (空值) 或 小於 0.5
                if (isNaN(val) || val < 0.5) {
                    hasInvalidInput = true;
                    // 將錯誤的輸入框標紅
                    input.classList.add('bg-red-100', 'text-red-600', 'border-red-400');
                    input.classList.remove('bg-gray-50', 'text-gray-800', 'border-gray-200');
                } else {
                    // 恢復正常樣式
                    input.classList.remove('bg-red-100', 'text-red-600', 'border-red-400');
                    input.classList.add('bg-gray-50', 'text-gray-800', 'border-gray-200');
                }

                const name = input.dataset.name;
                const salary = salaryMap.get(name) || 0;
                // 即使輸入錯誤也先累加(雖然後面會擋下)，避免邏輯中斷
                currentTotalUsed += Math.round(salary * (val || 0));
            });

            // 3. 判斷是否阻擋顯示
            if (hasInvalidInput) {
                // 顯示警告訊息，不顯示 OK/NG
                statusBadge.textContent = '未正確輸入，請修正';
                statusBadge.className = 'px-4 py-2 text-base font-bold text-white bg-orange-400 rounded-lg shadow transition-all duration-300';
                
                // 卡片邊框改為中性或警告色
                card.classList.remove('border-green-400', 'border-red-400', 'ring-4', 'ring-red-100');
                card.classList.add('border-orange-200');
                return; // *** 重要：直接結束函式，不執行下方的 OK/NG 判斷 ***
            }

            // 4. 若輸入皆合法，才進行預算比對
            const balance = budgetLimit - currentTotalUsed;
            
            if (balance >= 0) {
                // OK
                statusBadge.textContent = 'OK';
                statusBadge.className = 'px-6 py-1.5 text-xl font-black text-white bg-green-500 rounded-lg shadow transition-all duration-300 tracking-wider';
                card.classList.remove('border-red-400', 'ring-red-200', 'border-orange-200');
                card.classList.add('border-green-400');
            } else {
                // NG
                statusBadge.textContent = 'NG';
                statusBadge.className = 'px-6 py-1.5 text-xl font-black text-white bg-red-500 rounded-lg shadow transition-all duration-300 animate-pulse tracking-wider';
                card.classList.remove('border-green-400', 'border-orange-200');
                card.classList.add('border-red-400', 'ring-4', 'ring-red-100');
            }
        }

        // --- UI 建構 ---
        function buildCalculatorUI(personnelData) {
            const groups = ["孝智組", "囿任組", "鎧峻組", "巍耀組", "柏勛組"];
            const groupedData = {};
            
            personnelData.forEach(p => {
                if (!p.group || p.group === '北分局') return;
                if (!groupedData[p.group]) groupedData[p.group] = [];
                const salary = parseSalary(p.salary);
                salaryMap.set(p.name, salary);
                groupedData[p.group].push(p);
            });

            container.innerHTML = ''; 

            groups.forEach(groupName => {
                const members = groupedData[groupName];
                if (!members) return;

                // 排序
                members.sort((a, b) => {
                    if (a.role === '副理' && b.role !== '副理') return -1;
                    if (a.role !== '副理' && b.role === '副理') return 1;
                    return 0;
                });

                const card = document.createElement('div');
                card.id = `card-${groupName}`;
                card.className = 'bg-white rounded-xl shadow-md border-2 border-transparent transition-all duration-300 overflow-hidden';

                // 標頭
                const header = document.createElement('div');
                header.className = 'p-5 bg-gray-50 border-b border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4';
                header.innerHTML = `
                    <div class="flex items-center gap-4">
                        <h2 class="text-2xl font-bold text-gray-800">${groupName}</h2>
                    </div>
                    <div>
                        <span id="status-${groupName}" class="px-4 py-1.5 text-lg font-bold text-gray-400 bg-gray-200 rounded-lg">待計算</span>
                    </div>
                `;
                card.appendChild(header);

                // 列表
                const tableContainer = document.createElement('div');
                tableContainer.className = 'overflow-x-auto p-2';
                
                const table = document.createElement('table');
                table.className = 'w-full text-left border-collapse';
                
                table.innerHTML = `
                    <thead>
                        <tr class="text-gray-400 text-xs border-b border-gray-100">
                            <th class="p-3 font-normal w-1/3 pl-6">姓名</th>
                            <th class="p-3 font-normal w-1/3">職稱</th>
                            <th class="p-3 font-normal text-right w-1/3 pr-6">分配月數 (Min: 0.5)</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-50">
                    </tbody>
                `;

                const tbody = table.querySelector('tbody');
                
                members.forEach(member => {
                    const isManager = member.role === '副理';
                    const tr = document.createElement('tr');
                    tr.className = isManager ? 'bg-blue-50/30' : 'hover:bg-gray-50 transition-colors';
                    
                    // 設定預設值 value="1.0" 和 min="0.5"
                    tr.innerHTML = `
                        <td class="p-3 pl-6 font-medium text-gray-800 text-lg">
                            ${member.name}
                            ${isManager ? '<span class="ml-2 text-xs text-blue-600 bg-blue-100 px-1.5 py-0.5 rounded align-middle">副理</span>' : ''}
                        </td>
                        <td class="p-3 text-gray-400 text-sm">${member.role || '組員'}</td>
                        <td class="p-3 pr-6 text-right">
                            <div class="flex justify-end items-center gap-2">
                                <input type="number" step="0.1" min="0.5" value="1.0"
                                    class="month-input w-24 p-2 text-center bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none font-bold text-xl text-gray-800 shadow-sm transition-colors duration-200"
                                    data-group="${groupName}" 
                                    data-name="${member.name}"
                                    oninput="calculateGroupStatus('${groupName}')">
                            </div>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                tableContainer.appendChild(table);
                card.appendChild(tableContainer);
                container.appendChild(card);
                
                // 初始計算 (因為預設是 1.0，所以載入時就會顯示初始狀態)
                setTimeout(() => calculateGroupStatus(groupName), 0);
            });
        }

        async function init() {
            try {
                const timestamp = new Date().getTime();
                const [personnelRes, bonusRes] = await Promise.all([
                    fetch(`personnelData-hr.json?t=${timestamp}`),
                    fetch(`bonus.json?t=${timestamp}`)
                ]);

                if (!personnelRes.ok) throw new Error("無法讀取 personnelData-hr.json");
                if (!bonusRes.ok) throw new Error("無法讀取 bonus.json");

                const personnelData = await personnelRes.json();
                const bonusData = await bonusRes.json();
                budgetMap = bonusData;

                buildCalculatorUI(personnelData);

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="text-center text-red-500 p-8">資料讀取失敗，請確認檔案路徑。</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年終獎金分配模擬器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        /* 隱藏數字輸入框的箭頭 */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 lg:p-8">

    <div class="w-full max-w-6xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-900">各組年終分配模擬器</h1>
            <p class="text-gray-500 mt-2">請輸入各組分配總額與個人月數 (薪資資料已隱藏)</p>
        </header>

        <div id="calculator-container" class="space-y-8">
            <div class="text-center p-8 text-gray-500">讀取資料中...</div>
        </div>
    </div>

    <script>
        // --- 全域變數 ---
        const container = document.getElementById('calculator-container');
        // 用於儲存人員薪資的 Map，Key 為姓名，Value 為薪資數值
        // 這是為了安全起見，不將薪資寫入 HTML DOM，只在 JS 運算
        const salaryMap = new Map(); 

        // --- 輔助函式 ---
        
        // 解析薪資字串為數字 (移除逗號)
        function parseSalary(salaryStr) {
            if (!salaryStr) return 0;
            return parseInt(String(salaryStr).replace(/,/g, ''), 10) || 0;
        }

        // 格式化金額
        function formatCurrency(num) {
            return new Intl.NumberFormat('zh-TW', { style: 'currency', currency: 'TWD', minimumFractionDigits: 0 }).format(num);
        }

        // 計算單一組別的狀態
        function calculateGroupStatus(groupName) {
            const budgetInput = document.getElementById(`budget-${groupName}`);
            const totalDisplay = document.getElementById(`total-${groupName}`);
            const balanceDisplay = document.getElementById(`balance-${groupName}`);
            const statusBadge = document.getElementById(`status-${groupName}`);
            
            // 取得預算
            const budget = parseInt(budgetInput.value) || 0;
            
            // 計算該組目前發放總和
            let currentTotalInfo = 0;
            const inputs = document.querySelectorAll(`.month-input[data-group="${groupName}"]`);
            
            inputs.forEach(input => {
                const name = input.dataset.name;
                const months = parseFloat(input.value) || 0;
                const salary = salaryMap.get(name) || 0;
                const bonus = Math.round(salary * months);
                
                // 更新該員的預估獎金顯示 (選填，若不想顯示個人金額可移除此行)
                const bonusDisplay = document.getElementById(`bonus-preview-${name}`);
                if (bonusDisplay) {
                    bonusDisplay.textContent = months > 0 ? formatCurrency(bonus) : '-';
                }

                currentTotalInfo += bonus;
            });

            // 更新介面
            totalDisplay.textContent = formatCurrency(currentTotalInfo);
            
            const balance = budget - currentTotalInfo;
            
            if (balance >= 0) {
                // OK 狀態
                statusBadge.textContent = 'OK';
                statusBadge.className = 'px-3 py-1 text-sm font-bold text-white bg-green-500 rounded-full';
                balanceDisplay.className = 'font-bold text-green-600';
                balanceDisplay.textContent = `剩餘: ${formatCurrency(balance)}`;
                budgetInput.classList.remove('border-red-500', 'bg-red-50');
                budgetInput.classList.add('border-green-500', 'bg-green-50');
            } else {
                // NG 狀態
                statusBadge.textContent = 'NG';
                statusBadge.className = 'px-3 py-1 text-sm font-bold text-white bg-red-500 rounded-full';
                balanceDisplay.className = 'font-bold text-red-600';
                balanceDisplay.textContent = `超支: ${formatCurrency(Math.abs(balance))}`;
                budgetInput.classList.remove('border-green-500', 'bg-green-50');
                budgetInput.classList.add('border-red-500', 'bg-red-50');
            }
        }

        // --- UI 建構 ---

        function buildCalculatorUI(personnelData) {
            const groups = ["孝智組", "囿任組", "鎧峻組", "巍耀組", "柏勛組"];
            // 過濾並分組
            const groupedData = {};
            
            personnelData.forEach(p => {
                if (!p.group || p.group === '北分局') return;
                if (!groupedData[p.group]) groupedData[p.group] = [];
                
                // 將薪資存入 Map，不顯示在 UI
                const salary = parseSalary(p.salary);
                salaryMap.set(p.name, salary);

                groupedData[p.group].push(p);
            });

            container.innerHTML = ''; // 清空 loading

            groups.forEach(groupName => {
                const members = groupedData[groupName];
                if (!members) return;

                // 排序：副理優先，其餘按姓名或預設順序
                members.sort((a, b) => {
                    if (a.role === '副理' && b.role !== '副理') return -1;
                    if (a.role !== '副理' && b.role === '副理') return 1;
                    return 0;
                });

                // 建立卡片 HTML
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden';

                // --- 卡片標頭 (預算輸入區) ---
                const header = document.createElement('div');
                header.className = 'p-6 bg-slate-50 border-b border-gray-200 flex flex-col md:flex-row justify-between items-center gap-4';
                header.innerHTML = `
                    <div class="flex items-center gap-3">
                        <h2 class="text-2xl font-bold text-gray-800">${groupName}</h2>
                        <span id="status-${groupName}" class="px-3 py-1 text-sm font-bold text-gray-500 bg-gray-200 rounded-full">待輸入</span>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row items-center gap-4 w-full md:w-auto">
                        <div class="flex items-center gap-2 w-full sm:w-auto">
                            <label class="font-medium text-gray-700 whitespace-nowrap">分配總額:</label>
                            <input type="number" id="budget-${groupName}" 
                                class="w-full sm:w-48 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-right font-mono font-bold text-lg" 
                                placeholder="輸入金額" oninput="calculateGroupStatus('${groupName}')">
                        </div>
                        <div class="text-right min-w-[150px]">
                            <div class="text-sm text-gray-500">目前發放總和</div>
                            <div id="total-${groupName}" class="text-xl font-bold text-blue-600">NT$ 0</div>
                            <div id="balance-${groupName}" class="text-sm font-medium text-gray-400">尚未計算</div>
                        </div>
                    </div>
                `;
                card.appendChild(header);

                // --- 人員列表區 ---
                const tableContainer = document.createElement('div');
                tableContainer.className = 'overflow-x-auto';
                
                const table = document.createElement('table');
                table.className = 'w-full text-left border-collapse';
                
                table.innerHTML = `
                    <thead>
                        <tr class="bg-gray-100 text-gray-600 text-sm uppercase tracking-wider">
                            <th class="p-4 font-semibold border-b">姓名</th>
                            <th class="p-4 font-semibold border-b">職稱</th>
                            <th class="p-4 font-semibold border-b text-center w-32">年終月數</th>
                            <th class="p-4 font-semibold border-b text-right w-40">試算金額</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                    </tbody>
                `;

                const tbody = table.querySelector('tbody');
                
                members.forEach(member => {
                    const isManager = member.role === '副理';
                    const tr = document.createElement('tr');
                    tr.className = isManager ? 'bg-blue-50/50 hover:bg-blue-50' : 'hover:bg-gray-50';
                    
                    tr.innerHTML = `
                        <td class="p-4 font-medium text-gray-900">
                            ${member.name}
                            ${isManager ? '<span class="ml-2 text-xs text-blue-600 border border-blue-200 bg-blue-100 px-1.5 py-0.5 rounded">副理</span>' : ''}
                        </td>
                        <td class="p-4 text-gray-500">${member.role || '組員'}</td>
                        <td class="p-4 text-center">
                            <input type="number" step="0.1" min="0" 
                                class="month-input w-24 p-1.5 text-center border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none font-bold"
                                data-group="${groupName}" 
                                data-name="${member.name}"
                                placeholder="0.0"
                                oninput="calculateGroupStatus('${groupName}')">
                        </td>
                        <td class="p-4 text-right font-mono text-gray-700" id="bonus-preview-${member.name}">-</td>
                    `;
                    tbody.appendChild(tr);
                });

                tableContainer.appendChild(table);
                card.appendChild(tableContainer);
                container.appendChild(card);
            });
        }

        // --- 資料讀取 ---

        async function init() {
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`personnelData-hr.json?t=${timestamp}`);
                if (!response.ok) throw new Error("無法讀取資料");
                const data = await response.json();
                buildCalculatorUI(data);
            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">發生錯誤!</strong>
                    <span class="block sm:inline">無法讀取 personnelData-hr.json，請確認檔案是否存在。</span>
                </div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>

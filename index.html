<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃辦/新北辦儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        details > summary { list-style: none; cursor: pointer; }
        details > summary::-webkit-details-marker { display: none; }
        details summary .arrow { transition: transform 0.2s; }
        details[open] summary .arrow { transform: rotate(90deg); }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; }
        .btn-secondary { background-color: #6b7280; color: white; }
        .btn-secondary:hover:not(:disabled) { background-color: #4b5563; }
        /* Modal styles */
        #person-modal.hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 lg:p-8">

    <div class="w-full max-w-7xl mx-auto">
        <header class="mb-8 text-center relative">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">桃辦/新北辦儀表板</h1>
            <p class="text-gray-500 mt-2">整合人員資訊與年度執行績效 (資料由後端定時更新)</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:items-start">
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">人員組織</h2>
                </div>
                <div id="accordion-container" class="space-y-3 max-h-[80vh] overflow-y-auto custom-scrollbar pr-2">
                    <div class="text-center p-8 text-gray-500">讀取資料中...</div>
                </div>
            </div>

            <div class="space-y-8">
                <div class="bg-white rounded-2xl shadow-lg p-6">
                     <div class="flex justify-between items-center mb-4">
                          <h2 class="text-2xl font-bold text-gray-800">114年度執行金額</h2>
                          <button id="refresh-dashboard-btn" class="btn btn-secondary">重新整理</button>
                     </div>
                     <div class="relative" style="height: 400px;">
                          <canvas id="performanceChart"></canvas>
                     </div>
                     <div class="text-right mt-4 pr-2">
                         <p id="total-amount" class="text-xl font-bold text-gray-800">總金額: 計算中...</p>
                     </div>
                </div>

                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">組別/證照統計</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="p-3 font-semibold text-gray-600 border-b-2 border-gray-200">統計項目</th>
                                    <th class="p-3 font-semibold text-gray-600 border-b-2 border-gray-200 text-center">孝智組</th>
                                    <th class="p-3 font-semibold text-gray-600 border-b-2 border-gray-200 text-center">囿任組</th>
                                    <th class="p-3 font-semibold text-gray-600 border-b-2 border-gray-200 text-center">鎧峻組</th>
                                    <th class="p-3 font-semibold text-gray-600 border-b-2 border-gray-200 text-center">巍耀組</th>
                                    <th class="p-3 font-semibold text-gray-600 border-b-2 border-gray-200 text-center">柏勛組</th>
                                </tr>
                            </thead>
                            <tbody id="stats-table-body">
                                <tr><td colspan="6" class="text-center p-4 text-gray-500">計算中...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="person-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full flex items-center justify-center z-50 p-4">
        <div id="modal-content" class="relative mx-auto p-6 border w-full max-w-md shadow-lg rounded-2xl bg-white transform transition-all scale-95 opacity-0">
            <div class="flex justify-between items-start pb-3 border-b">
                <div>
                    <h3 id="modal-name" class="text-2xl leading-6 font-bold text-gray-900"></h3>
                    <p id="modal-role-group" class="text-sm text-gray-500 mt-1"></p>
                </div>
                <button id="modal-close-btn" class="p-1 rounded-full text-gray-400 hover:bg-gray-200 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="modal-details" class="mt-4 text-left space-y-4">
            </div>
        </div>
    </div>


    <script>
        // --- GLOBAL VARIABLES & DOM REFERENCES ---
        let performanceChart = null;
        const accordionContainer = document.getElementById('accordion-container');
        const chartCanvas = document.getElementById('performanceChart');
        const refreshDashboardBtn = document.getElementById('refresh-dashboard-btn');
        const totalAmountEl = document.getElementById('total-amount');
        const statsTableBody = document.getElementById('stats-table-body');
        const personModal = document.getElementById('person-modal');
        const modalContent = document.getElementById('modal-content');
        const modalName = document.getElementById('modal-name');
        const modalRoleGroup = document.getElementById('modal-role-group');
        const modalDetails = document.getElementById('modal-details');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // --- 色彩參考 (用於圖表) ---
        const groupColorMapping = [
            { groupName: '孝智組', color: 'rgba(54, 162, 235, 0.6)', borderColor: 'rgba(54, 162, 235, 1)' },
            { groupName: '囿任組', color: 'rgba(255, 99, 132, 0.6)', borderColor: 'rgba(255, 99, 132, 1)' },
            { groupName: '鎧峻組', color: 'rgba(75, 192, 192, 0.6)', borderColor: 'rgba(75, 192, 192, 1)' },
            { groupName: '巍耀組', color: 'rgba(255, 206, 86, 0.6)', borderColor: 'rgba(255, 206, 86, 1)' },
            { groupName: '柏勛組', color: 'rgba(153, 102, 255, 0.6)', borderColor: 'rgba(153, 102, 255, 1)' }
        ];

        // --- MODAL FUNCTIONS ---
        function showPersonDetailsModal(person) {
            modalName.textContent = person.name || 'N/A';
            modalRoleGroup.textContent = `${person.role || '組員'} / ${person.group || '無組別'}`;
            const certs = person.certificates;
            const hasValidCerts = certs && certs.length > 0 && certs[0].name !== '#N/A';
            const certsHtml = hasValidCerts
                ? `<ul class="space-y-2 list-inside">${certs.map(c => `
                    <li class="flex items-start">
                        <svg class="w-5 h-5 mr-2 text-green-500 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                        <div>
                            <span class="font-medium text-gray-800">${c.name}</span>
                            <span class="block text-xs text-gray-500">有效期限: ${c.expiry || '未提供'}</span>
                        </div>
                    </li>`).join('')}</ul>`
                : '<span class="text-gray-500">無相關證照</span>';
            modalDetails.innerHTML = `
                <div><p class="text-sm font-medium text-gray-500">年資</p><p class="mt-1 text-gray-800">${person.seniority || '未提供'}</p></div>
                <div><p class="text-sm font-medium text-gray-500">學歷</p><p class="mt-1 text-gray-800 whitespace-pre-line">${person.education || '未提供'}</p></div>
                <div><p class="text-sm font-medium text-gray-500">專業證照</p><div class="mt-1">${certsHtml}</div></div>`;
            personModal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function hidePersonDetailsModal() {
            modalContent.classList.add('scale-95', 'opacity-0');
            modalContent.classList.remove('scale-100', 'opacity-100');
            setTimeout(() => personModal.classList.add('hidden'), 200);
        }

        // --- UI RENDERING ---
        function buildAccordionUI(personnelData) {
            const filteredData = personnelData.filter(p => p.group && p.group !== '北分局');
            if (!filteredData.length) {
                accordionContainer.innerHTML = `<div class="text-center p-8 text-gray-500">目前沒有人員資料。</div>`;
                return;
            }
            const groupedData = filteredData.reduce((acc, person) => {
                const group = person.group || "無組別";
                acc[group] = acc[group] || [];
                acc[group].push(person);
                return acc;
            }, {});
            const groupOrder = ["副總經理", "鎧峻組", "巍耀組", "囿任組", "孝智組", "柏勛組", "無組別"];
            accordionContainer.innerHTML = '';
            const hasCert = (person, keywords) => person.certificates?.some(cert => keywords.some(kw => cert.name.includes(kw)));
            groupOrder.forEach(groupName => {
                const members = groupedData[groupName];
                if (!members) return;
                const details = document.createElement('details');
                details.className = 'bg-white border border-gray-200 rounded-lg overflow-hidden';
                if (groupName === '副總經理' || groupName.includes('組')) details.open = true;
                details.innerHTML = `
                    <summary class="flex items-center justify-between p-4 bg-gray-50 hover:bg-gray-100 transition">
                        <span class="font-semibold text-gray-700">${groupName}</span>
                        <span class="arrow text-gray-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></span>
                    </summary>
                    <div class="p-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                        ${members.map(person => {
                            const isManager = person.role === '副理' || person.role === '副總經理';
                            const icons = [
                                hasCert(person, ['技師']) ? `<span class="text-yellow-400 text-sm" title="技師">★</span>` : '',
                                hasCert(person, ['品管']) ? `<span class="h-2.5 w-2.5 rounded-full bg-yellow-400" title="品管"></span>` : '',
                                hasCert(person, ['職安', '職業安全', '業務主管']) ? `<span class="h-2.5 w-2.5 rounded-full bg-green-500" title="職安"></span>` : ''
                            ].join('');
                            return `
                                <div class="member-card p-3 border rounded-lg text-left relative transition-all duration-200 cursor-pointer hover:shadow-lg hover:border-blue-300 hover:-translate-y-1 ${isManager ? 'bg-blue-50 border-blue-200' : 'bg-gray-50 border-gray-200'}" data-person-id="${person.id}">
                                    <div class="absolute top-2 right-2 flex items-center space-x-1.5">${icons}</div>
                                    <p class="font-semibold text-gray-900 truncate">${person.name}</p>
                                    <p class="text-sm text-gray-500">${person.role || '組員'}</p>
                                </div>`;
                        }).join('')}
                    </div>`;
                details.querySelectorAll('.member-card').forEach(card => {
                    card.addEventListener('click', () => showPersonDetailsModal(members.find(m => m.id == card.dataset.personId)));
                });
                accordionContainer.appendChild(details);
            });
        }

        function renderStatsTable(personnelData) {
            const groups = ["孝智組", "囿任組", "鎧峻組", "巍耀組", "柏勛組"];
            const certTypes = [
                { name: '品管', keywords: ['品管'], icon: '<span class="inline-block h-2.5 w-2.5 rounded-full bg-yellow-400 ml-2"></span>' },
                { name: '職安', keywords: ['職安', '職業安全', '業務主管'], icon: '<span class="inline-block h-2.5 w-2.5 rounded-full bg-green-500 ml-2"></span>' },
                { name: '管挖', keywords: ['管挖'], icon: '' },
                { name: '無人機', keywords: ['無人機'], icon: '' },
                { name: '技師', keywords: ['技師'], icon: '<span class="inline-block text-yellow-400 text-sm ml-2">★</span>' },
                { name: '工地主任', keywords: ['工地主任'], icon: '' }
            ];
            const hasCert = (person, keywords) => person.certificates?.some(cert => keywords.some(kw => cert.name.includes(kw)));
            const stats = groups.reduce((acc, group) => {
                const members = personnelData.filter(p => p.group === group);
                acc[group] = {
                    memberCount: members.length,
                    certs: certTypes.reduce((certAcc, type) => {
                        certAcc[type.name] = members.filter(m => hasCert(m, type.keywords)).length;
                        return certAcc;
                    }, {})
                };
                return acc;
            }, {});
            let html = `<tr class="border-b border-gray-200 bg-gray-50">
                <td class="p-3 font-medium text-gray-800">組人數</td>
                ${groups.map(g => `<td class="p-3 text-center font-bold text-gray-900">${stats[g].memberCount}</td>`).join('')}
            </tr>`;
            certTypes.forEach(type => {
                html += `<tr class="border-b border-gray-200 hover:bg-blue-50/50">
                    <td class="p-3 font-medium text-gray-800 flex items-center">${type.name} ${type.icon}</td>
                    ${groups.map(g => `<td class="p-3 text-center text-gray-700">${stats[g].certs[type.name]}</td>`).join('')}
                </tr>`;
            });
            statsTableBody.innerHTML = html;
        }

        function createOrUpdateChart(chartData) {
            const ctx = chartCanvas.getContext('2d');
            if (performanceChart) {
                performanceChart.data = chartData;
                performanceChart.update();
            } else {
                performanceChart = new Chart(ctx, {
                    type: 'bar',
                    data: chartData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { callback: value => 'NT$ ' + value.toLocaleString() }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: { callbacks: { label: context => `NT$ ${context.parsed.y.toLocaleString()}` } }
                        }
                    }
                });
            }
        }
        
        function renderPerformanceChart(performanceData) {
            const chartData = {
                labels: performanceData.map(p => p.groupName),
                datasets: [{
                    label: '114年度已請領費用 (元)',
                    data: performanceData.map(p => p.amount),
                    backgroundColor: performanceData.map(p => groupColorMapping.find(m => m.groupName === p.groupName)?.color || 'rgba(201, 203, 207, 0.6)'),
                    borderColor: performanceData.map(p => groupColorMapping.find(m => m.groupName === p.groupName)?.borderColor || 'rgba(201, 203, 207, 1)'),
                    borderWidth: 1,
                    borderRadius: 5
                }]
            };
            createOrUpdateChart(chartData);
            const totalAmount = performanceData.reduce((sum, item) => sum + item.amount, 0);
            totalAmountEl.textContent = `總金額: ${totalAmount.toLocaleString()} 元`;
        }

        // --- MAIN DATA FETCHING LOGIC ---
        async function loadDashboardData() {
            refreshDashboardBtn.disabled = true;
            refreshDashboardBtn.textContent = '讀取中...';
            totalAmountEl.textContent = '總金額: 計算中...';
            statsTableBody.innerHTML = '<tr><td colspan="6" class="text-center p-4 text-gray-500">計算中...</td></tr>';
            
            const timestamp = new Date().getTime();
            try {
                const [personnelRes, performanceRes] = await Promise.all([
                    fetch(`personnelData.json?t=${timestamp}`),
                    fetch(`performanceData.json?t=${timestamp}`)
                ]);

                if (!personnelRes.ok) throw new Error(`找不到人員資料檔案 (personnelData.json)`);
                const personnelData = await personnelRes.json();
                // Assign a unique ID to each person for easier lookup
                personnelData.forEach((p, index) => p.id = p.id || index);
                buildAccordionUI(personnelData);
                renderStatsTable(personnelData);
                
                if (!performanceRes.ok) throw new Error(`找不到績效資料檔案 (performanceData.json)`);
                const values = await performanceRes.json();
                if (!values || !Array.isArray(values) || values.length < 2 || !Array.isArray(values[0]) || !Array.isArray(values[1])) {
                    throw new Error("績效資料格式不符");
                }
                
                const [groupNames, groupAmounts] = values;
                const performanceData = groupNames.map((groupName, index) => {
                    const amountStr = groupAmounts[index] || "0";
                    const amount = parseInt(String(amountStr).replace(/,/g, ''), 10);
                    return { groupName, amount: isNaN(amount) ? 0 : amount };
                });
                renderPerformanceChart(performanceData);

            } catch (error) {
                console.error("讀取儀表板資料失敗:", error);
                accordionContainer.innerHTML = `<div class="text-center p-8 text-red-500">儀表板資料載入失敗。<br>${error.message}</div>`;
                totalAmountEl.textContent = '總金額: 無法計算';
                statsTableBody.innerHTML = '<tr><td colspan="6" class="text-center p-4 text-red-500">無法載入統計資料</td></tr>';
                const ctx = chartCanvas.getContext('2d');
                if (ctx) {
                    if (performanceChart) performanceChart.destroy();
                    performanceChart = null;
                    ctx.clearRect(0, 0, chartCanvas.width, chartCanvas.height);
                    ctx.font = "16px 'Noto Sans TC'";
                    ctx.fillStyle = "red";
                    ctx.textAlign = "center";
                    ctx.fillText('無法載入圖表資料', chartCanvas.width / 2, 50);
                }
            } finally {
                refreshDashboardBtn.disabled = false;
                refreshDashboardBtn.textContent = '重新整理';
            }
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', loadDashboardData);
        refreshDashboardBtn.addEventListener('click', loadDashboardData);
        modalCloseBtn.addEventListener('click', hidePersonDetailsModal);
        personModal.addEventListener('click', (event) => {
            if (event.target === personModal) hidePersonDetailsModal();
        });
    </script>
</body>
</html>
